<body>

    </div>

<p id="tag">A Search Filter page</p>

<div class="form-group">
  <label for="State">State:</label>
  <datalist id="state-options">
  <option>First option</option>
  <option>Second Option</option>
  </datalist>
  <input  autoComplete="on" list="state-options"/> 
  
  <br>
  <br>
  <label for="Category">Category:</label>
  <datalist id="category-options">
      <option>First option</option>
      <option>Second Option</option>
      </datalist>
      <input  autoComplete="on" list="category-options"/>
</div>

<input type="button" id='resetbtn' value="Reset" onclick="clear()" class="button button1">
<input type="button" id='applybtn' value="Apply" class="button button2">
