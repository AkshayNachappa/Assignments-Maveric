<!DOCTYPE html>
<html>
    <head>
        <style>
             #btns {
                width: 75%;
            }

            button {
                width: 30%;
                height: 48px;
                font-size: 24px;
            }
        </style>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        <div id="btns">
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btn4">4</button>
    <button id="btn5" onclick="rotate()">5</button>
    <button id="btn6">6</button>
    <button id="btn7">7</button>
    <button id="btn8">8</button>
    <button id="btn9">9</button>
</div>
    </head>
    <body>
        <script>
            var ids = [1,2,3,6,9,8,7,4];
            var num = [1,2,3,6,9,8,7,4];  
            function rotate(){
      
                var lastN = num[7];
                for(var i = 7;i>=0;i--){
                     num[i] = num[i-1];
                }
                num[0]=lastN;
                for(var i=0;i<8;i++){
                    document.getElementById("btn"+ids[i]).innerHTML=num[i];
                }
            }
        </script>
    </body>
</html
